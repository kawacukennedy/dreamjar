services:
  - type: web
    name: dreamjar-backend
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # Set in dashboard
      - key: JWT_SECRET
        sync: false # Set in dashboard
      - key: SENTRY_DSN
        sync: false # Set in dashboard
